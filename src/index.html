<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Buscaminas</title>

    <script type="text/javascript" src="./js/main.js"></script>

    <link rel="stylesheet" href="./scss/main.scss" type="text/css" />
    <link rel="stylesheet" href="./scss/window.scss" type="text/css" />

    <link rel="prefetch" href="./static/number_0.gif">
    <link rel="prefetch" href="./static/number_1.gif">
    <link rel="prefetch" href="./static/number_2.gif">
    <link rel="prefetch" href="./static/number_3.gif">
    <link rel="prefetch" href="./static/number_4.gif">
    <link rel="prefetch" href="./static/number_5.gif">
    <link rel="prefetch" href="./static/number_6.gif">
    <link rel="prefetch" href="./static/number_7.gif">
    <link rel="prefetch" href="./static/number_8.gif">
    <link rel="prefetch" href="./static/number_9.gif">
    <link rel="prefetch" href="./static/number_neg.gif">

</head>
<body>
    <div id="full-container">
        <ul id="menubar">
            <li>
                <a>Game</a>
                <ul class="menu-content">
                    <li data-action="new-game">New game</li>
                    <hr />
                    <li
                        data-action="change-difficulty"
                        data-difficulty="Beginner">Beginner</li>
                    <li
                        data-action="change-difficulty"
                        data-difficulty="Intermediate">Intermediate</li>
                    <li
                        data-action="change-difficulty"
                        data-difficulty="Expert">Expert</li>
                    <li
                        data-action="change-difficulty"
                        data-difficulty="Custom">Custom</li>
                    <hr />
                    <li data-action="toggle-marks">Marks (?)</li>
                </ul>
            </li>
            <li><a>Help</a></li>
        </ul>
        <div id="game-container">
            <div id="playground"></div>
            <div id="controls">
                <div id="mine-counter">
                    <img class="cnumber" src="./static/number_0.gif" />
                    <img class="cnumber" src="./static/number_0.gif" />
                    <img class="cnumber" src="./static/number_0.gif" />
                </div>
                <a id="face-button"></a>
                <div id="time-counter">
                    <img class="cnumber" src="./static/number_0.gif" />
                    <img class="cnumber" src="./static/number_0.gif" />
                    <img class="cnumber" src="./static/number_0.gif" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
